<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plans</title>
<style>
body { margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f0f2f5; }
header { background:#34495e; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; box-shadow: 0 2px 6px rgba(0,0,0,0.2);}
header h3 { margin:0; font-size:22px; }
header div { display:flex; align-items:center; gap:10px; }

select { padding:6px; border-radius:5px; border:none; font-size:14px; }
button { padding:8px 16px; border:none; background:#1abc9c; color:white; cursor:pointer; border-radius:5px; font-size:14px; transition:0.2s; }
button:hover { background:#16a085; }

#board { display:flex; justify-content:space-around; height:calc(100vh - 60px); padding:15px; }
.column { background:#ecf0f1; flex:1; margin:0 10px; border-radius:10px; padding:10px; min-height:500px; display:flex; flex-direction:column; }
.column h3 { text-align:center; margin-bottom:10px; font-weight:600; color:#2c3e50; }

.paper { width:180px; min-height:80px; padding:10px; margin:10px auto; border-radius:10px; cursor:pointer;
         box-shadow:0 4px 6px rgba(0,0,0,0.2); transition:0.2s; background:#ffd3b6; }
.paper:hover { transform: translateY(-4px); box-shadow:0 6px 10px rgba(0,0,0,0.25); }
.paper textarea { width:100%; height:60px; border:none; background:transparent; resize:vertical; outline:none; font-size:14px; font-family:inherit; color:#2c3e50; }

#bin { position:fixed; right:20px; bottom:20px; width:80px; height:80px; background:#e74c3c; color:white; border-radius:15px;
       display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:18px; box-shadow:0 4px 8px rgba(0,0,0,0.3); transition:0.2s; }
#bin:hover { background:#c0392b; transform: scale(1.05); }
</style>
</head>
<body>

<header>
    <h3>Your Plans</h3>
    <div>
        <select id="columnSelect">
            <option value="mustHave">Must-Have</option>
            <option value="important">Important</option>
            <option value="niceToHave">Nice-to-Have</option>
            <option value="stretchGoals">Stretch Goals</option>
        </select>
        <button onclick="addNewPaper()">âž• Add Paper</button>
    </div>
</header>

<div id="board">
    <div class="column" id="mustHave"><h3>Must-Have</h3></div>
    <div class="column" id="important"><h3>Important</h3></div>
    <div class="column" id="niceToHave"><h3>Nice-to-Have</h3></div>
    <div class="column" id="stretchGoals"><h3>Stretch Goals</h3></div>
</div>

<div id="bin">ðŸ—‘ Bin</div>

<script>
let draggedPaper = null;

// Generate random pastel color for papers
function randomColor(){
    const r = Math.floor(Math.random()*156)+100;
    const g = Math.floor(Math.random()*156)+100;
    const b = Math.floor(Math.random()*156)+100;
    return `rgb(${r},${g},${b})`;
}

// Create empty paper
function createPaper(color=null){
    const paper = document.createElement("div");
    paper.className = "paper";
    paper.style.background = color || "#ffd3b6";
    const textarea = document.createElement("textarea");
    textarea.placeholder = "Write your task here...";
    paper.appendChild(textarea);

    // Drag
    paper.onmousedown = function(e){
        if(e.target.tagName !== "TEXTAREA") draggedPaper = paper;
    }
    return paper;
}

// Add new empty paper to selected column
function addNewPaper(){
    const columnId = document.getElementById("columnSelect").value;
    const column = document.getElementById(columnId);
    column.appendChild(createPaper(randomColor()));
}

// Drag & drop logic
document.onmousemove = function(e){
    if(draggedPaper){
        draggedPaper.style.position = "absolute";
        draggedPaper.style.left = e.pageX - 90 + "px";
        draggedPaper.style.top = e.pageY - 40 + "px";
        draggedPaper.style.zIndex = 1000;
    }
}

document.onmouseup = function(e){
    if(draggedPaper){
        const bin = document.getElementById("bin").getBoundingClientRect();
        const paperRect = draggedPaper.getBoundingClientRect();
        const paperCenterX = paperRect.left + paperRect.width/2;
        const paperCenterY = paperRect.top + paperRect.height/2;

        // Delete if over bin
        if(paperCenterX > bin.left && paperCenterX < bin.right &&
           paperCenterY > bin.top && paperCenterY < bin.bottom){
            draggedPaper.remove();
        } else {
            const columns = document.querySelectorAll(".column");
            let dropped = false;
            columns.forEach(col=>{
                const rect = col.getBoundingClientRect();
                if(paperCenterX > rect.left && paperCenterX < rect.right){
                    col.appendChild(draggedPaper);
                    draggedPaper.style.position = "relative";
                    draggedPaper.style.left = "0px";
                    draggedPaper.style.top = "0px";
                    draggedPaper.style.zIndex = 1;
                    dropped = true;
                }
            });
            if(!dropped){
                draggedPaper.style.position = "relative";
                draggedPaper.style.left = "0px";
                draggedPaper.style.top = "0px";
                draggedPaper.style.zIndex = 1;
            }
        }
        draggedPaper = null;
    }
}
</script>

</body>
</html>
